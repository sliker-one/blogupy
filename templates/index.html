{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article>
    <div class="art-list">
        <small class="pull-right">{{ post.date }}</small>
        <small>{{ post.author }}</small>

        <a href="{{ post.path[5:] }}.html">
            <h1>{{ post.title }}</h1>
        </a>

        {{ post.html|safe }}
    </div>
</article>
{% endfor %}
{% endblock %}
