{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article>
    <div class="art-list">
        <a href="{{ post.path[5:] }}.html">
        <h1>{{ post.title }}</h1>
        </a>
        <small>
            {{ post.date }}
        </small>

        <div>
            {{ post.html|safe }}
        </div>
    </div>
</article>
{% endfor %}
{% endblock %}
